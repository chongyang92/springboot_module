# shiro\u76F8\u5173\u914D\u7F6E

# \u4F1A\u8BDDID\u7684cookie\u540D\u79F0
shiro.sessionIdCookieName=sid
# \u4F1A\u8BDDID\u7684\u6700\u5927\u6709\u6548\u65F6\u95F4\uFF08\u79D2\uFF09
shiro.sessionIdCookieMaxAge=-1
# \u5168\u5C40\u4F1A\u8BDD\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09\u2014\u2014\u6D4F\u89C8\u56683\u5206\u949F\u4E0D\u53D1\u8BF7\u6C42\u5230\u8BE5\u670D\u52A1\u5668\uFF0C\u9700\u8981\u91CD\u65B0\u767B\u9646
shiro.globalSessionTimeout=1800000
# \u4F1A\u8BDD\u6709\u6548\u6027\u6821\u9A8C\u95F4\u9694\uFF08\u6BEB\u79D2\uFF09
shiro.sessionValidationInterval=180000

# \u5982\u679C\u4F7F\u7528EhCache\uFF0C\u7F13\u5B58\u540D\u79F0\u4FEE\u6539\u540E\uFF0C\u9700\u8981\u540C\u6B65\u4FEE\u6539shiro-config.xml\u6587\u4EF6
# \u8BA4\u8BC1\u7F13\u5B58\u540D\u79F0
shiro.authenticationCacheName=authenticationCache
# \u6388\u6743\u7F13\u5B58\u540D\u79F0
shiro.authorizationCacheName=authorizationCache